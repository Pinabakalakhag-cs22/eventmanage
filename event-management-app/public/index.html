<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Event Management System</h1>
        <nav>
            <ul>
                <li><a href="#register">Register</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#create-event">Create Event</a></li>
                <li><a href="#view-events">View Events</a></li>
                <li><a href="#my-registrations">My Registrations</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="register">
            <h2>User Registration</h2>
            <form id="registration-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>
        <section id="login">
            <h2>User Login</h2>
            <form id="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="create-event">
            <h2>Create Event</h2>
            <form id="event-form">
                <input type="text" placeholder="Event Title" required>
                <textarea placeholder="Event Description" required></textarea>
                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date" title="Select the event date" required>
                <button type="submit">Create Event</button>
            </form>
        </section>
        <section id="view-events">
            <h2>Available Events</h2>
            <div id="events-list"></div>
        </section>
        <section id="my-registrations">
            <h2>My Registrations</h2>
            <div id="registrations-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 202 Event Management App</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
